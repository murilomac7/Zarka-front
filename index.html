<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarka - Login</title>
    <link rel="stylesheet" href="lib/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/jquery-ui-1.13.2/jquery-ui.min.css">
    <link rel="stylesheet" href="lib/jquery.flowchart/jquery.flowchart.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="lib/fontawesome-free-6.4.0-web/css/all.min.css">

    <script src="lib/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.7.0.min.js"></script>
    <script src="lib/jquery-ui-1.13.2/jquery-ui.min.js"></script>
    <script src="lib/jquery.flowchart/jquery.flowchart.js"></script>

</head>

<body>
    <div class="app-logo-container">
        <img src="img/logo.png">
    </div>
    <div class="login-form-container">
        <div class="form-area">
            <form class="form-group">
                <div class="py-3 text-form">
                    <h5 class="text-center">Entre usando sua conta no Zarka</h5>
                </div>
                <div class="p-3 d-flex flex-column gap-3">
                    <div>
                        <label>Usu√°rio</label>
                        <input type="text" id="user" class="form-control" />
                    </div>
                    <div>
                        <label>Senha</label>
                        <input type="password" id="password" class="form-control" />
                    </div>                    
                    <div class="d-flex align-items-center justify-content-between">
                        <button id="login-btn" class="btn btn-primary" type="button" style="min-width: 200px; font-weight: 600;">ENTRAR</button>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
